<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shekhar's Login Auth</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="login-box">
    <h1>Login</h1>
    <input type="text" id="login-username" placeholder="Username" />
    <input type="password" id="login-password" placeholder="Password" />
    <p id="login-msg"></p>
    <button onclick="login()">Login</button>
    <div class="switch">
      Don't have an account? <a onclick="toggleForm('register')">Register</a>
    </div>
  </div>

  <div class="container" id="register-box" style="display: none;">
    <h1>Register</h1>
    <input type="text" id="register-username" placeholder="Choose username" />
    <input type="password" id="register-password" placeholder="Choose password" />
    <p id="register-msg"></p>
    <button onclick="register()">Register</button>
    <div class="switch">
      Already have an account? <a onclick="toggleForm('login')">Login</a>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    function toggleForm(type) {
      document.getElementById('login-box').style.display = type === 'login' ? 'block' : 'none';
      document.getElementById('register-box').style.display = type === 'register' ? 'block' : 'none';
    }
  </script>
</body>
</html>
